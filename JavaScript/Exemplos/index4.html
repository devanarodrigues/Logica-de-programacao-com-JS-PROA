<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/js.png" type="image/x-icon">
    <title>style</title>
</head>

<body>
    <h2 id="titulo">style</h2>
    <ul style="list-style: none;">
        <li>
            <button type="button" onclick="document.getElementById('titulo').style.fontSize='80px'">Clique para aumentar
                o
                titulo</button>
        </li>
        <li><button type="button" onclick="document.getElementById('gatinho').style.display='none'" ">Clique para esconder</button></li>
        <li><button type=" button" onclick="document.getElementById('gatinho').style.display='block'" ">Clique para mostrar</button></li>
    </ul>
    <img  id="gatinho" width="300px" src="./img/sentado.png" alt="">

</body>

</html>
