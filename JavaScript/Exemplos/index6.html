<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/js.png" type="image/x-icon">
    <title>function body</title>
</head>

<body>
    <h2 id="titulo">My first JavaScript</h2>
    <button type="button" onclick="myFunction()">Clique para mudar</button>

    <script>
        function myFunction(){
            document.getElementById("titulo").innerHTML = "Jailson";
        }
    </script>
</body>

</html>
